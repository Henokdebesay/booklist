<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Booklist</title>

</head>
<body>
    <main id="container">
        <h1>INSERT YOUR BOOK LIST FOR 2024</h1>
        <form action="">
            <div id="inputs">
                <input class="input" type="text" name="" id="title" placeholder="Book Title" required>
                <input class="input" type="text" name="" id="author" placeholder="Author" required>
                <input type="button" id="submit" value="submit">
               </div> 
        </form>
       
        <p id="disney">There is more treasure in books than in all the pirates' loot on Treasure Island - Walt Disney</p>

       <div id="table">

            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>

       </div>
        
    </main>
    
</div>


</body>
</html>
